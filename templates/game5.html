<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>懶宅救援</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background-color: #ffe4e1;
            color: #6a1b9a;
            text-align: center;
        }

        h2 {
            color: #ec407a;
        }

        img {
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border: 3px solid #f48fb1;
            border-radius: 10px;
        }

        p {
            background-color: #fff0f5;
            padding: 10px;
            border: 2px solid #f48fb1;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            margin: 10px auto;
        }

        .instructions {
            font-size: 18px;
            color: #333;
            text-align: left;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff0f5;
            border: 2px solid #f8bbd0;
            border-radius: 5px;
            width: 60%;
        }

        button {
            background-color: #f48fb1;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h2>懶宅救援</h2>
    <img src="{{ url_for('static', filename='images/game5.jpg') }}" alt="懶宅救援圖片">
    <p>輕鬆小任務，累積你的肥宅成就！</p>

    <div class="instructions">
        <h3>指令說明：</h3>
        <ul>
            <li><b>伸展雙臂：</b>站立並舉起雙手，保持5秒。</li>
            <li><b>站立10秒：</b>原地站立，保持良好姿勢。</li>
        </ul>
    </div>

    <button onclick="completeTask('伸展雙臂', 5)">伸展雙臂（5分）</button>
    <button onclick="completeTask('站立10秒', 10)">站立10秒（10分）</button>

    <form id="taskForm" action="/update" method="post" style="display: none;">
        <input type="hidden" name="points" id="taskPoints">
        <input type="hidden" name="achievement" id="taskAchievement">
    </form>

    <script>
        function completeTask(achievement, points) {
            document.getElementById('taskAchievement').value = achievement;
            document.getElementById('taskPoints').value = points;
            document.getElementById('taskForm').submit();
        }
    </script>
</body>
</html>
