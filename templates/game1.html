<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>肥宅大冒險</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background-color: #ffe4e1;
            color: #6a1b9a;
            text-align: center;
        }

        h2 {
            color: #ec407a;
        }

        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        img {
            max-width: 300px;
            border: 3px solid #f48fb1;
            border-radius: 10px;
        }

        p {
            background-color: #fff0f5;
            padding: 10px;
            border: 2px solid #f48fb1;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            margin: 10px auto;
        }

        .instructions {
            font-size: 18px;
            color: #333;
            text-align: left;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff0f5;
            border: 2px solid #f8bbd0;
            border-radius: 5px;
            width: 60%;
        }

        button {
            background-color: #f48fb1;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h2>肥宅大冒險</h2>
    
    <div class="image-row">
        <img src="{{ url_for('static', filename='images/game1_1.jpg') }}" alt="肥宅大冒險圖片1">
        <img src="{{ url_for('static', filename='images/game1_2.jpg') }}" alt="肥宅大冒險圖片2">
    </div>

    <p>選擇你的冒險動作來獲得分數！</p>

    <div class="instructions">
        <h3>指令說明：</h3>
        <ul>
            <li><b>打倒沙發怪：</b>做10個俯臥撐，並大喊「我要打倒沙發怪！」</li>
            <li><b>抵禦零食侵襲：</b>原地跳10下，然後模仿丟掉零食的動作！</li>
        </ul>
    </div>

    <button onclick="completeTask('打倒沙發怪', 10)">打倒沙發怪（完成10個俯臥撐）(10分)</button>
    <button onclick="completeTask('抵禦零食侵襲', 20)">抵禦零食侵襲（跳10下+丟掉零食）(20分)</button>

    <form id="taskForm" action="/update" method="post" style="display: none;">
        <input type="hidden" name="points" id="taskPoints">
        <input type="hidden" name="achievement" id="taskAchievement">
    </form>

    <script>
        function completeTask(achievement, points) {
            document.getElementById('taskAchievement').value = achievement;
            document.getElementById('taskPoints').value = points;
            document.getElementById('taskForm').submit();
        }
    </script>
</body>
</html>
