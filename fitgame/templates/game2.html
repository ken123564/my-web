<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健身迷因大挑戰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background-color: #ffe4e1;
            color: #6a1b9a;
            text-align: center;
        }

        h2 {
            color: #ec407a;
        }

        img {
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border: 3px solid #f48fb1;
            border-radius: 10px;
        }

        p {
            background-color: #fff0f5;
            padding: 10px;
            border: 2px solid #f48fb1;
            border-radius: 5px;
            display: inline-block;
            width: 80%;
            margin: 10px auto;
        }

        .instructions {
            font-size: 18px;
            color: #333;
            text-align: left;
            margin: 10px auto;
            padding: 10px;
            background-color: #fff0f5;
            border: 2px solid #f8bbd0;
            border-radius: 5px;
            width: 60%;
        }

        button {
            background-color: #f48fb1;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h2>健身迷因大挑戰</h2>
    <img src="{{ url_for('static', filename='images/game2.jpg') }}" alt="健身迷因圖片">
    <p>完成這些搞笑挑戰來獲得成就！</p>

    <div class="instructions">
        <h3>指令說明：</h3>
        <ul>
            <li><b>跳10下並大喊「我是肥宅！」：</b>模仿跳躍並喊出指定台詞。</li>
            <li><b>跑步機上大喊「我會瘦！」：</b>在跑步機上跑步30秒並喊出口號。</li>
        </ul>
    </div>

    <button onclick="completeTask('跳10下並大喊我是肥宅！', 15)">跳10下並大喊我是肥宅！（15分）</button>
    <button onclick="completeTask('跑步機上大喊‘我會瘦！’', 20)">跑步機上大喊‘我會瘦！’（20分）</button>

    <form id="taskForm" action="/update" method="post" style="display: none;">
        <input type="hidden" name="points" id="taskPoints">
        <input type="hidden" name="achievement" id="taskAchievement">
    </form>

    <script>
        function completeTask(achievement, points) {
            document.getElementById('taskAchievement').value = achievement;
            document.getElementById('taskPoints').value = points;
            document.getElementById('taskForm').submit();
        }
    </script>
</body>
</html>
